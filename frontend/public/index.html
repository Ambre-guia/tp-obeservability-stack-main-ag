<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Service - Tests d'Observabilit√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        button.danger:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        button.load {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        button.load:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #output {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 2px solid #e0e0e0;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            background: white;
        }

        .log-entry.error {
            border-left-color: #f5576c;
            background: #fff5f5;
        }

        .log-entry.success {
            border-left-color: #51cf66;
            background: #f0fdf4;
        }

        .log-entry.info {
            border-left-color: #4facfe;
            background: #f0f9ff;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.success {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .status.error {
            background: #ffe0e0;
            color: #c92a2a;
        }

        .links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            background: #f0f4ff;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: #667eea;
            color: white;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Frontend Service</h1>
        <p class="subtitle">Tests d'observabilit√© - Logs, M√©triques & Traces</p>

        <div class="button-grid">
            <button onclick="testNormal()">
                üì¶ Requ√™te Normale
            </button>
            <button onclick="testSlow()">
                üêå Requ√™te Lente
            </button>
            <button class="danger" onclick="testError()">
                üí• G√©n√©rer Erreur
            </button>
            <button class="load" onclick="loadTest()" id="loadBtn">
                üöÄ Charger 100 Requ√™tes
            </button>
        </div>

        <div id="output"></div>

        <div class="links">
            <a href="/health" target="_blank">üíö Health</a>
            <a href="/metrics" target="_blank">üìä Metrics</a>
            <a href="http://localhost:3001" target="_blank">üîç Grafana</a>
            <a href="http://localhost:16686" target="_blank">üî≠ Jaeger</a>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                ${message}
            `;
            output.insertBefore(logEntry, output.firstChild);
        }

        async function testNormal() {
            addLog('üîÑ Appel GET /api/products...', 'info');
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (response.ok) {
                    addLog(`‚úÖ Succ√®s: ${data.length} produits re√ßus <span class="status success">200 OK</span>`, 'success');
                    console.log('Produits:', data);
                } else {
                    addLog(`‚ùå Erreur: ${data.error || data.message} <span class="status error">${response.status}</span>`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Erreur r√©seau: ${error.message} <span class="status error">FAIL</span>`, 'error');
            }
        }

        async function testSlow() {
            addLog('üêå Appel GET /api/slow (requ√™te lente)...', 'info');
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/slow');
                const data = await response.json();
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                
                if (response.ok) {
                    addLog(`‚úÖ R√©ponse lente re√ßue apr√®s ${duration}s <span class="status success">200 OK</span>`, 'success');
                    console.log('R√©ponse:', data);
                } else {
                    addLog(`‚ùå Erreur: ${data.error || data.message} <span class="status error">${response.status}</span>`, 'error');
                }
            } catch (error) {
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                addLog(`‚ùå Timeout apr√®s ${duration}s: ${error.message} <span class="status error">FAIL</span>`, 'error');
            }
        }

        async function testError() {
            addLog('üí• Appel GET /api/error (g√©n√©ration d\'erreur)...', 'info');
            try {
                const response = await fetch('/api/error');
                const data = await response.json();
                
                addLog(`‚ö†Ô∏è Erreur intentionnelle: ${data.message} <span class="status error">${response.status}</span>`, 'error');
                console.log('Erreur:', data);
            } catch (error) {
                addLog(`‚ùå Erreur r√©seau: ${error.message} <span class="status error">FAIL</span>`, 'error');
            }
        }

        async function loadTest() {
            const loadBtn = document.getElementById('loadBtn');
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<span class="loader"></span> Chargement...';
            
            addLog('üöÄ D√©marrage du test de charge (100 requ√™tes)...', 'info');
            
            const startTime = Date.now();
            const promises = [];
            
            for (let i = 0; i < 100; i++) {
                promises.push(
                    fetch('/api/products').catch(err => ({ error: err.message }))
                );
            }
            
            try {
                const results = await Promise.all(promises);
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                const successCount = results.filter(r => r.ok || r.status === 200).length;
                
                addLog(`‚úÖ Test termin√©: ${successCount}/100 succ√®s en ${duration}s <span class="status success">DONE</span>`, 'success');
            } catch (error) {
                addLog(`‚ùå Erreur durant le test: ${error.message} <span class="status error">FAIL</span>`, 'error');
            } finally {
                loadBtn.disabled = false;
                loadBtn.innerHTML = 'üöÄ Charger 100 Requ√™tes';
            }
        }

        // Message de bienvenue
        addLog('üëã Interface de test charg√©e - Cliquez sur les boutons pour tester', 'success');
    </script>
</body>
</html>
