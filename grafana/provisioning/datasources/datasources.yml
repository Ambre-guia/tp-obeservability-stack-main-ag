# ============================================================================
# GRAFANA DATASOURCES CONFIGURATION
# Configuration automatique des sources de données Prometheus et Elasticsearch
# ============================================================================

apiVersion: 1

datasources:
  # --------------------------------------------------------------------------
  # Prometheus - Métriques
  # --------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
    version: 1

  # --------------------------------------------------------------------------
  # Elasticsearch - Logs
  # --------------------------------------------------------------------------
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "logs-*"
    editable: true
    jsonData:
      timeField: "@timestamp"
      esVersion: "7.10.0"
      interval: Daily
      logMessageField: log_message
      logLevelField: log_level
    version: 1

